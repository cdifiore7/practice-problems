<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Analyzer</title>
</head>

<body>
    <script>
        function phAnalyzer(ph) {
            if (ph < 7) {
                return "acidic";
            } else if (ph === 7) {
                return "neutral";
            } else if (ph < 15) {
                return "alkaline";
            } else {
                return "invalid pH value";
            }
        }
    </script>
</body>

</html>
