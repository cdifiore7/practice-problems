<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog Clearer</title>
</head>

<body>
    <script>
        function fogClearer(stringToClear) {
            var fog = "";
            for (var i = 0; i < stringToClear.length; i++) {
                if (stringToClear[i] !== "f" && stringToClear[i] !== "o" && stringToClear[i] !== "g" && stringToClear.indexOf("f") > -1) {
                    fog += stringToClear[i];
                } else if (stringToClear.indexOf("f") === -1 && stringToClear.indexOf("o") === -1 && stringToClear.indexOf("g") === -1) {
                    return "it's a clear day!";
                }
            }

            return fog;
        }
        console.log(fogClearer("fffdarkooooooggggggg")); // -> "dark"
        console.log(fogClearer("I like nice trees")); // -> "It's a clear day!"
        console.log(fogClearer("foogooooffffhuhooofff")); // -> "huh"
    </script>
</body>

</html>
