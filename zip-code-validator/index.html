<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Validator</title>
</head>

<body>
    <script>
        function zipCodeValidator(zipToValidate) {
            if (zipToValidate >= 10000 && zipToValidate <= 99999) {
                return true;
            } else {
                return false;
            }
        }
        console.log(zipCodeValidator("21594")); // -> true
        console.log(zipCodeValidator("3Eds32")); // -> false
        console.log(zipCodeValidator("9123465")); // -> false
    </script>
</body>

</html>
