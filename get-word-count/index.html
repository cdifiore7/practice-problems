<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Word Count</title>
</head>

<body>
    <script>
        function getWordCount(sentence) {
            var array = 0;
            for (i = 0; i < sentence.length; i++) {
                if (sentence.charAt(i) === ' ') {
                    array++;
                }
            }
            return array += 1;
        }
        console.log("This is a sample sentence", getWordCount("This is a sample sentence")); // -> 5
        console.log("Han shot first", getWordCount("Han shot first")); // -> 3
        console.log("I will not fear, fear is the mind killer", getWordCount("I will not fear, fear is the mind killer")); // -> 9
    </script>
</body>

</html>
