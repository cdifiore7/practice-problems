<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Change Calculator</title>
</head>

<body>
    <script>
        function pocketChangeCalculator(changeArray, itemCost) {
            var quarters = changeArray[0] * .25
            var dimes = changeArray[1] * .1
            var nickels = changeArray[2] * .05
            var pennies = changeArray[3] * .01
            return itemCost <= quarters + dimes + nickels + pennies;
        }

        console.log(pocketChangeCalculator([10, 5, 5, 4], 2.50)) // -> true
        console.log(pocketChangeCalculator([15, 4, 20, 15], 7.25)) // -> false
        console.log(pocketChangeCalculator([6, 20, 10, 6], 4.00)) // -> true
    </script>
</body>

</html>
