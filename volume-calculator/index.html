<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Calculator</title>
</head>

<body>
    <script>
        function volumeCalculator(boxesArray) {
            return ((boxesArray[0][0] * boxesArray[0][1] * boxesArray[0][2]) + (boxesArray[1][0] * boxesArray[1][1] * boxesArray[1][2]) +
                (boxesArray[2][0] * boxesArray[2][1] * boxesArray[2][2]));
        }
        console.log(volumeCalculator([
            [3, 3, 3],
            [4, 4, 4],
            [5, 5, 5]
        ])); // -> 216
        console.log(volumeCalculator([
            [5, 1, 4],
            [8, 5, 4],
            [3, 1, 7]
        ]));
        console.log(volumeCalculator([
            [5, 4, 2],
            [12, 15, 21],
            [7, 7, 7]
        ])); // -> 4163
    </script>
</body>

</html>
