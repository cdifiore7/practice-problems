<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Finder</title>
</head>

<body>
    <script>
        function dayFinder(stringDate) {
            var date = new Date(stringDate).getDay();

            switch (date) {
                case 0:
                    return "Sunday"
                case 1:
                    return "Monday"
                case 2:
                    return "Tuesday"
                case 3:
                    return "Wednesday"
                case 4:
                    return "Thursday"
                case 5:
                    return "Friday"
                case 6:
                    return "Saturday"
                default:
                    return "Invalid"
            }
        }
        console.log(dayFinder("05/22/1946")); // -> "Wednesday"
        console.log(dayFinder("01/20/2001")); // -> "Saturday"
        console.log(dayFinder("03/15/1988")); // -> "Tuesday"
    </script>
</body>

</html>
