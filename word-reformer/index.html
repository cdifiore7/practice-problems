<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reformer</title>


</head>

<body>
    <script>
        function wordReformer(wordFragment1, wordFragment2) {
            return wordFragment1 + wordFragment2;
        }
        console.log(wordReformer("bro", "ken")); // -> "broken"
        console.log(wordReformer("manipu", "lation")); // -> "manipulation"
        console.log(wordReformer("excite", "ment")); // -> "excitement"
    </script>
</body>

</html>
