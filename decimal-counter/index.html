<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Counter</title>
</head>

<body>
    <script>
        function decimalPlaceCounter(stringNumber) {
            var dec = '' + stringNumber;
            var index = dec.indexOf('.');
            if (index >= 0) {
                return dec.length - index - 1;
            } else {
                return 0;
            }
        }
        console.log(decimalPlaceCounter("127.245")); // -> 3
        console.log(decimalPlaceCounter("145")); // -> 0
        console.log(decimalPlaceCounter("23.00")); // -> 2
    </script>
</body>

</html>
