<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Letters</title>
</head>

<body>
    <script>
        function createRepeatingLetters(word, numOfRepeats) {
            var array = [];
            for (var i = 0; i < word.length; i++) {
                array += word[i].repeat(numOfRepeats);
            }
            return array;
        }

        console.log(createRepeatingLetters("John", 3)) // -> "JJJooohhhnnn"
        console.log(createRepeatingLetters("car", 4)) // -> "ccccaaaarrrr"
        console.log(createRepeatingLetters("howdy", 1)) // -> "howdy"
    </script>
</body>

</html>
